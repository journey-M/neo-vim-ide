session_name: cppdebug
windows:
- window_name: dev window
  layout: ac45,190x45,0,0[190x22,0,0{94x22,0,0,8,95x22,95,190x22,0,23{94x22,0,23,10,95x22,95,23,11}]
  shell_command_before:
    - cd ~/                    # run as a first command in all panes
  panes:
    - shell_command:           # pane no. 1
        - voltron view cmd bt 
        - echo second pane         # pane no. 2
    - shell_command:           # pane no. 1
        - voltron view stack 
    - shell_command:           # pane no. 1
        - voltron view breakpoints 
    - shell_command:           # pane no. 1
        - voltron view cmd 'frame variable'

